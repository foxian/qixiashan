<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>奇下山 - 我的订单</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
    }

    /* 整体容器：上下两部分垂直排列 */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vh;
    }

    /* ========================
       顶部固定区域（up_1.png）
       ======================== */
    .header-section {
      position: relative;
      flex-shrink: 0;
      width: 100%;
      line-height: 0; /* 消除 img 底部间隙 */
    }

    .header-section img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ========================
       底部滚动区域（down.png）
       ======================== */
    .scroll-section {
      flex: 1;
      overflow-y: scroll;
      overflow-x: hidden;
      width: 100%;
      /* 隐藏滚动条：全平台兼容 */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .scroll-section::-webkit-scrollbar {
      display: none;
    }

    .scroll-section img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">

    <!-- 顶部固定区域 -->
    <div class="header-section">
      <img id="upImg" src="./images/up_1.png" alt="顶部导航" draggable="false" />
    </div>

    <!-- 底部可滚动区域 -->
    <div class="scroll-section">
      <img src="./images/down.png" alt="订单列表" draggable="false" />
    </div>

  </div>
</body>
</html>
